<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonMasterAI</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2c2c2c;
            padding: 10px 20px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #555;
        }
        
        .status-indicator.connected {
            background-color: #4CAF50;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }
        
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #444;
            margin: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .panel-header {
            background-color: #333;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #444;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .game-panel {
            flex: 2;
        }
        
        .debug-panel {
            flex: 1;
            max-width: 500px;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #333;
            border-top: 1px solid #444;
        }
        
        .input-field {
            flex: 1;
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .send-button {
            margin-left: 10px;
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .send-button:hover {
            background-color: #45a049;
        }
        
        .send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .start-button {
            padding: 8px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .start-button:hover {
            background-color: #1976D2;
        }
        
        .message {
            margin-bottom: 5px;
            padding: 3px 0;
        }
        
        .message.narration {
            color: #FFA500;
            font-style: italic;
        }
        
        .message.user-input {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .message.error {
            color: #f44336;
        }
        
        .message.debug {
            color: #888;
            font-size: 0.9em;
        }
        
        .message.debug.error {
            color: #ff6b6b;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.8em;
            margin-right: 10px;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DungeonMasterAI</h1>
        <div class="status">
            <span id="status-text">Disconnected</span>
            <div class="status-indicator" id="status-indicator"></div>
            <button class="start-button" id="start-button" onclick="startGame()">Start Game</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="panel game-panel">
            <div class="panel-header">Game Output</div>
            <div class="panel-content" id="game-output"></div>
            <div class="input-container">
                <input 
                    type="text" 
                    class="input-field" 
                    id="user-input" 
                    placeholder="Enter your command..."
                    disabled
                    onkeypress="handleKeyPress(event)"
                />
                <button class="send-button" id="send-button" onclick="sendInput()" disabled>Send</button>
            </div>
        </div>
        
        <div class="panel debug-panel">
            <div class="panel-header">Debug Output</div>
            <div class="panel-content" id="debug-output"></div>
        </div>
    </div>
    
    <script>
        const socket = io();
        let connected = false;
        let gameStarted = false;
        
        // Auto-scroll to bottom function
        function scrollToBottom(elementId) {
            const element = document.getElementById(elementId);
            element.scrollTop = element.scrollHeight;
        }
        
        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        // Add message to output
        function addMessage(outputId, message) {
            const output = document.getElementById(outputId);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            // Add timestamp if available
            if (message.timestamp) {
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = formatTimestamp(message.timestamp);
                messageDiv.appendChild(timestamp);
            }
            
            // Add content
            const content = document.createElement('span');
            content.textContent = message.content;
            messageDiv.appendChild(content);
            
            output.appendChild(messageDiv);
            scrollToBottom(outputId);
        }
        
        // Socket event handlers
        socket.on('connect', () => {
            connected = true;
            document.getElementById('status-text').textContent = 'Connected';
            document.getElementById('status-indicator').classList.add('connected');
        });
        
        socket.on('disconnect', () => {
            connected = false;
            gameStarted = false;
            document.getElementById('status-text').textContent = 'Disconnected';
            document.getElementById('status-indicator').classList.remove('connected');
            document.getElementById('user-input').disabled = true;
            document.getElementById('send-button').disabled = true;
        });
        
        socket.on('game_started', (data) => {
            gameStarted = true;
            document.getElementById('start-button').textContent = 'Game Running';
            document.getElementById('start-button').disabled = true;
            document.getElementById('user-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            document.getElementById('user-input').focus();
            
            addMessage('game-output', {
                type: 'system',
                content: 'Game started! You can now enter commands.',
                timestamp: new Date().toISOString()
            });
        });
        
        socket.on('game_output', (message) => {
            addMessage('game-output', message);
        });
        
        socket.on('debug_output', (message) => {
            addMessage('debug-output', message);
        });
        
        socket.on('error', (error) => {
            addMessage('game-output', {
                type: 'error',
                content: error.message,
                timestamp: new Date().toISOString()
            });
        });
        
        // User interaction functions
        function startGame() {
            if (connected && !gameStarted) {
                socket.emit('start_game');
            }
        }
        
        function sendInput() {
            const input = document.getElementById('user-input');
            const value = input.value.trim();
            
            if (value && connected && gameStarted) {
                socket.emit('user_input', { input: value });
                input.value = '';
                input.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendInput();
            }
        }
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Focus on input field when page loads
            const inputField = document.getElementById('user-input');
            inputField.focus();
        });
    </script>
</body>
</html>
