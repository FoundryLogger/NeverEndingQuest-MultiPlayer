<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonMasterAI</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2c2c2c;
            padding: 10px 20px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #555;
        }
        
        .status-indicator.connected {
            background-color: #4CAF50;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }
        
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #444;
            margin: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .panel-header {
            background-color: #333;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #444;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .game-panel {
            flex: 2;
        }
        
        .debug-panel {
            flex: 1;
            max-width: 500px;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #333;
            border-top: 1px solid #444;
        }
        
        .input-field {
            flex: 1;
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .send-button {
            margin-left: 10px;
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .send-button:hover {
            background-color: #45a049;
        }
        
        .send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .start-button {
            padding: 8px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .start-button:hover {
            background-color: #1976D2;
        }
        
        .message {
            margin-bottom: 5px;
            padding: 3px 0;
        }
        
        .message.narration {
            color: #FFA500;
            font-style: italic;
        }
        
        .message.user-input {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .message.error {
            color: #f44336;
        }
        
        .message.debug {
            color: #888;
            font-size: 0.9em;
        }
        
        .message.debug.error {
            color: #ff6b6b;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.8em;
            margin-right: 10px;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        /* Tab styling */
        .tabs {
            display: flex;
            background-color: #333;
            border-bottom: 1px solid #444;
        }
        
        .tab-button {
            flex: 1;
            padding: 10px;
            background-color: #333;
            color: #888;
            border: none;
            border-right: 1px solid #444;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .tab-button:last-child {
            border-right: none;
        }
        
        .tab-button:hover {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        
        .tab-button.active {
            background-color: #2c2c2c;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }
        
        .tab-content {
            height: calc(100% - 41px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
            font-style: italic;
        }
        
        /* Inventory styling - compact list format */
        .inventory-list {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.75em;
            padding: 5px;
        }
        
        .inventory-section {
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 3px;
            padding: 5px;
        }
        
        .inventory-section h3 {
            color: #4CAF50;
            font-size: 0.9em;
            margin-bottom: 5px;
            border-bottom: 1px solid #444;
            padding-bottom: 2px;
            text-transform: uppercase;
        }
        
        .inventory-item {
            display: flex;
            padding: 2px 0;
            border-bottom: 1px solid #222;
            align-items: baseline;
        }
        
        .inventory-item:last-child {
            border-bottom: none;
        }
        
        .item-quantity {
            color: #999;
            width: 30px;
            flex-shrink: 0;
            text-align: right;
            padding-right: 5px;
        }
        
        .item-name {
            color: #4CAF50;
            width: 150px;
            flex-shrink: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .item-type {
            color: #777;
            width: 60px;
            flex-shrink: 0;
            font-style: italic;
            font-size: 0.9em;
        }
        
        .item-desc {
            color: #bbb;
            flex: 1;
            padding-left: 5px;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Weapon stats in compact format */
        .weapon-stats {
            color: #ff8c00;
            font-size: 0.85em;
        }
        
        /* Stats styling */
        .stat-group {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 3px;
        }
        
        .stat-group h4 {
            color: #4CAF50;
            margin-bottom: 8px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
        }
        
        .stat-name {
            color: #ccc;
        }
        
        .stat-value {
            color: #4CAF50;
            font-weight: bold;
        }
        
        /* NPC styling */
        .npc-card {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 3px;
            border-left: 3px solid #4CAF50;
        }
        
        .npc-name {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .npc-info {
            color: #ccc;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DungeonMasterAI</h1>
        <div class="status">
            <span id="status-text">Disconnected</span>
            <div class="status-indicator" id="status-indicator"></div>
            <button class="start-button" id="start-button" onclick="startGame()">Start Game</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="panel game-panel">
            <div class="panel-header">Game Output</div>
            <div class="panel-content" id="game-output"></div>
            <div class="input-container">
                <input 
                    type="text" 
                    class="input-field" 
                    id="user-input" 
                    placeholder="Enter your command..."
                    disabled
                    onkeypress="handleKeyPress(event)"
                />
                <button class="send-button" id="send-button" onclick="sendInput()" disabled>Send</button>
            </div>
        </div>
        
        <div class="panel debug-panel">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('debug')">Debug Output</button>
                <button class="tab-button" onclick="switchTab('inventory')">Inventory</button>
                <button class="tab-button" onclick="switchTab('stats')">Character Stats</button>
                <button class="tab-button" onclick="switchTab('npcs')">NPCs</button>
            </div>
            <div class="tab-content" id="debug-tab" style="display: block;">
                <div class="panel-content" id="debug-output"></div>
            </div>
            <div class="tab-content" id="inventory-tab" style="display: none;">
                <div class="panel-content" id="inventory-content">
                    <div class="loading">Loading inventory...</div>
                </div>
            </div>
            <div class="tab-content" id="stats-tab" style="display: none;">
                <div class="panel-content" id="stats-content">
                    <div class="loading">Loading character stats...</div>
                </div>
            </div>
            <div class="tab-content" id="npcs-tab" style="display: none;">
                <div class="panel-content" id="npcs-content">
                    <div class="loading">Loading NPC information...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        let connected = false;
        let gameStarted = false;
        
        // Auto-scroll to bottom function
        function scrollToBottom(elementId) {
            const element = document.getElementById(elementId);
            element.scrollTop = element.scrollHeight;
        }
        
        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        // Add message to output
        function addMessage(outputId, message) {
            const output = document.getElementById(outputId);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            // Add timestamp if available
            if (message.timestamp) {
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = formatTimestamp(message.timestamp);
                messageDiv.appendChild(timestamp);
            }
            
            // Add content
            const content = document.createElement('span');
            content.textContent = message.content;
            messageDiv.appendChild(content);
            
            output.appendChild(messageDiv);
            scrollToBottom(outputId);
        }
        
        // Socket event handlers
        socket.on('connect', () => {
            connected = true;
            document.getElementById('status-text').textContent = 'Connected';
            document.getElementById('status-indicator').classList.add('connected');
        });
        
        socket.on('disconnect', () => {
            connected = false;
            gameStarted = false;
            document.getElementById('status-text').textContent = 'Disconnected';
            document.getElementById('status-indicator').classList.remove('connected');
            document.getElementById('user-input').disabled = true;
            document.getElementById('send-button').disabled = true;
        });
        
        socket.on('game_started', (data) => {
            gameStarted = true;
            document.getElementById('start-button').textContent = 'Game Running';
            document.getElementById('start-button').disabled = true;
            document.getElementById('user-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            document.getElementById('user-input').focus();
            
            addMessage('game-output', {
                type: 'system',
                content: 'Game started! You can now enter commands.',
                timestamp: new Date().toISOString()
            });
        });
        
        socket.on('game_output', (message) => {
            addMessage('game-output', message);
        });
        
        socket.on('debug_output', (message) => {
            addMessage('debug-output', message);
        });
        
        socket.on('error', (error) => {
            addMessage('game-output', {
                type: 'error',
                content: error.message,
                timestamp: new Date().toISOString()
            });
        });
        
        // User interaction functions
        function startGame() {
            if (connected && !gameStarted) {
                socket.emit('start_game');
            }
        }
        
        function sendInput() {
            const input = document.getElementById('user-input');
            const value = input.value.trim();
            
            if (value && connected && gameStarted) {
                socket.emit('user_input', { input: value });
                input.value = '';
                input.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendInput();
            }
        }
        
        // Tab switching function
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(`${tabName}-tab`).style.display = 'block';
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load data for the selected tab
            if (tabName === 'inventory') {
                loadInventory();
            } else if (tabName === 'stats') {
                loadCharacterStats();
            } else if (tabName === 'npcs') {
                loadNPCs();
            }
        }
        
        // Load player inventory
        function loadInventory() {
            socket.emit('request_player_data', { dataType: 'inventory' });
        }
        
        // Load character stats
        function loadCharacterStats() {
            socket.emit('request_player_data', { dataType: 'stats' });
        }
        
        // Load NPC information
        function loadNPCs() {
            socket.emit('request_player_data', { dataType: 'npcs' });
        }
        
        // Display inventory data
        function displayInventory(data) {
            const container = document.getElementById('inventory-content');
            if (!data) {
                container.innerHTML = '<div class="loading">No inventory data available</div>';
                return;
            }
            
            let html = '<div class="inventory-list">';
            
            // Equipment section
            if (data.equipment && data.equipment.length > 0) {
                html += '<div class="inventory-section"><h3>Equipment</h3>';
                data.equipment.forEach(item => {
                    const qty = item.quantity || 1;
                    const qtyStr = qty > 1 ? `${qty}` : ' ';
                    const type = (item.item_type || 'misc').toLowerCase();
                    const desc = (item.description || '').substr(0, 50);
                    html += `
                        <div class="inventory-item">
                            <span class="item-quantity">${qtyStr}</span>
                            <span class="item-name">${item.item_name}</span>
                            <span class="item-type">[${type}]</span>
                            <span class="item-desc">${desc}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Weapons and attacks
            if (data.attacksAndSpellcasting && data.attacksAndSpellcasting.length > 0) {
                html += '<div class="inventory-section"><h3>Weapons</h3>';
                data.attacksAndSpellcasting.forEach(weapon => {
                    const damage = weapon.damage || `${weapon.damageDice}+${weapon.damageBonus}`;
                    const stats = `D:${damage} A:+${weapon.attackBonus} ${weapon.damageType}`;
                    html += `
                        <div class="inventory-item">
                            <span class="item-quantity"> </span>
                            <span class="item-name">${weapon.name}</span>
                            <span class="item-type">[${weapon.type || 'wpn'}]</span>
                            <span class="item-desc" title="${weapon.description || ''}">${stats}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Ammunition
            if (data.ammunition && data.ammunition.length > 0) {
                html += '<div class="inventory-section"><h3>Ammo</h3>';
                data.ammunition.forEach(ammo => {
                    const desc = (ammo.description || '').substr(0, 30);
                    html += `
                        <div class="inventory-item">
                            <span class="item-quantity">${ammo.quantity}</span>
                            <span class="item-name">${ammo.name}</span>
                            <span class="item-type">[ammo]</span>
                            <span class="item-desc">${desc}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Currency
            if (data.currency) {
                html += '<div class="inventory-section"><h3>Currency</h3>';
                const curr = [];
                if (data.currency.gold) curr.push(`<span class="item-quantity">${data.currency.gold}</span><span class="item-name">GP</span>`);
                if (data.currency.silver) curr.push(`<span class="item-quantity">${data.currency.silver}</span><span class="item-name">SP</span>`);
                if (data.currency.copper) curr.push(`<span class="item-quantity">${data.currency.copper}</span><span class="item-name">CP</span>`);
                if (curr.length > 0) {
                    html += `<div class="inventory-item">${curr.join(' &nbsp; ')}</div>`;
                } else {
                    html += `<div class="inventory-item"><span class="item-desc">No currency</span></div>`;
                }
                html += '</div>';
            }
            
            // Class features if present
            if (data.classFeatures && data.classFeatures.length > 0) {
                html += '<div class="inventory-section"><h3>Features</h3>';
                data.classFeatures.forEach(feature => {
                    const desc = (feature.description || '').substr(0, 50);
                    html += `
                        <div class="inventory-item">
                            <span class="item-quantity"> </span>
                            <span class="item-name">${feature.name}</span>
                            <span class="item-type">[feat]</span>
                            <span class="item-desc" title="${feature.description}">${desc}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Skills if present
            if (data.skills) {
                html += '<div class="inventory-section"><h3>Skills</h3>';
                const skillRows = [];
                Object.entries(data.skills).forEach(([skill, value]) => {
                    const bonus = value >= 0 ? `+${value}` : `${value}`;
                    skillRows.push(`<span class="item-quantity">${bonus}</span><span class="item-name" style="width:100px">${skill}</span>`);
                });
                
                // Display skills in two columns for compactness
                for (let i = 0; i < skillRows.length; i += 2) {
                    html += '<div class="inventory-item">';
                    html += skillRows[i];
                    if (i + 1 < skillRows.length) {
                        html += '&nbsp;&nbsp;&nbsp;' + skillRows[i + 1];
                    }
                    html += '</div>';
                }
                html += '</div>';
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // Display character stats
        function displayCharacterStats(data) {
            const container = document.getElementById('stats-content');
            if (!data) {
                container.innerHTML = '<div class="loading">No character data available</div>';
                return;
            }
            
            let html = '';
            
            // Basic info
            html += `
                <div class="stat-group">
                    <h4>Basic Information</h4>
                    <div class="stat-item">
                        <span class="stat-name">Name</span>
                        <span class="stat-value">${data.name}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-name">Race</span>
                        <span class="stat-value">${data.race}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-name">Class</span>
                        <span class="stat-value">${data.class}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-name">Level</span>
                        <span class="stat-value">${data.level}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-name">XP</span>
                        <span class="stat-value">${data.experience_points}/${data.exp_required_for_next_level}</span>
                    </div>
                </div>
            `;
            
            // Combat stats
            html += `
                <div class="stat-group">
                    <h4>Combat Stats</h4>
                    <div class="stat-item">
                        <span class="stat-name">Hit Points</span>
                        <span class="stat-value">${data.hitPoints}/${data.maxHitPoints}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-name">Armor Class</span>
                        <span class="stat-value">${data.armorClass}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-name">Initiative</span>
                        <span class="stat-value">+${data.initiative}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-name">Speed</span>
                        <span class="stat-value">${data.speed} ft</span>
                    </div>
                </div>
            `;
            
            // Abilities
            if (data.abilities) {
                html += `
                    <div class="stat-group">
                        <h4>Abilities</h4>
                        <div class="stat-item">
                            <span class="stat-name">Strength</span>
                            <span class="stat-value">${data.abilities.strength}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">Dexterity</span>
                            <span class="stat-value">${data.abilities.dexterity}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">Constitution</span>
                            <span class="stat-value">${data.abilities.constitution}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">Intelligence</span>
                            <span class="stat-value">${data.abilities.intelligence}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">Wisdom</span>
                            <span class="stat-value">${data.abilities.wisdom}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">Charisma</span>
                            <span class="stat-value">${data.abilities.charisma}</span>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // Display NPC information
        function displayNPCs(data) {
            const container = document.getElementById('npcs-content');
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="loading">No NPC data available</div>';
                return;
            }
            
            let html = '';
            
            data.forEach(npc => {
                html += `
                    <div class="npc-card">
                        <div class="npc-name">${npc.name}</div>
                        <div class="npc-info">
                            <div class="stat-item">
                                <span class="stat-name">Race/Class</span>
                                <span class="stat-value">${npc.race} ${npc.class}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-name">Level</span>
                                <span class="stat-value">${npc.level}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-name">HP</span>
                                <span class="stat-value">${npc.hitPoints}/${npc.maxHitPoints}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-name">AC</span>
                                <span class="stat-value">${npc.armorClass}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-name">Status</span>
                                <span class="stat-value">${npc.status}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Handle data responses from server
        socket.on('player_data_response', (response) => {
            if (response.dataType === 'inventory') {
                displayInventory(response.data);
            } else if (response.dataType === 'stats') {
                displayCharacterStats(response.data);
            } else if (response.dataType === 'npcs') {
                displayNPCs(response.data);
            }
        });
        
        // Auto-refresh data every 5 seconds when tab is active
        setInterval(() => {
            const activeTab = document.querySelector('.tab-button.active').textContent.toLowerCase();
            if (activeTab === 'inventory') {
                loadInventory();
            } else if (activeTab === 'character stats') {
                loadCharacterStats();
            } else if (activeTab === 'npcs') {
                loadNPCs();
            }
        }, 5000);
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Focus on input field when page loads
            const inputField = document.getElementById('user-input');
            inputField.focus();
        });
    </script>
</body>
</html>
