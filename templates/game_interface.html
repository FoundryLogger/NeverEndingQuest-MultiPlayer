<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonMasterAI</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2c2c2c;
            padding: 10px 20px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        
        .location-info {
            color: #FFA500;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            flex: 1;
            margin: 0 20px;
        }
        
        .location-name {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .location-details {
            color: #888;
            font-size: 12px;
            margin-top: 2px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #555;
        }
        
        .status-indicator.connected {
            background-color: #4CAF50;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }
        
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #444;
            margin: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .panel-header {
            background-color: #333;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        /* Dice Rolling Strip - Inline with header */
        .dice-strip-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .dice-label {
            color: #FFA500;
            font-weight: bold;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .dice-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: background-color 0.3s;
            min-width: 50px;
        }
        
        .dice-button:hover {
            background-color: #45a049;
        }
        
        .dice-clear-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        
        .dice-clear-button:hover {
            background-color: #da190b;
        }
        
        .dice-results {
            background-color: #1a1a1a;
            border-bottom: 1px solid #444;
            padding: 8px 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #e0e0e0;
        }
        
        .dice-result-item {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 3px;
        }
        
        .dice-total {
            color: #FFA500;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Inventory Panel Content - Special Layout */
        #inventory-tab .panel-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }
        
        .game-panel {
            flex: 2;
        }
        
        .debug-panel {
            flex: 1;
            max-width: 500px;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #333;
            border-top: 1px solid #444;
        }
        
        .input-field {
            flex: 1;
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .send-button {
            margin-left: 10px;
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .send-button:hover {
            background-color: #45a049;
        }
        
        .send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .start-button {
            padding: 8px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .start-button:hover {
            background-color: #1976D2;
        }
        
        /* Clean Tavern AI Style Messages */
        .message {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            overflow: hidden;
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-content {
            flex: 1;
            min-width: 0;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .message-author {
            font-weight: bold;
            font-size: 16px;
            margin-right: 8px;
        }
        
        .message-badge {
            background: #4a90e2;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 17px;
        }
        
        /* DM Messages */
        .message.narration .message-avatar {
            background: #8b4513;
        }
        
        .message.narration .message-author {
            color: #ffb347;
        }
        
        .message.narration .message-text {
            color: #ffa500;
        }
        
        /* Player Messages */
        .message.user-input .message-avatar {
            background: #4a90e2;
        }
        
        .message.user-input .message-author {
            color: #4a90e2;
        }
        
        .message.user-input .message-text {
            color: #e8e8e8;
        }
        
        /* System Messages */
        .message.system {
            justify-content: center;
            margin: 15px 0;
        }
        
        .message.system .message-content {
            background: #2a2a2a;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #444;
            text-align: center;
            max-width: 500px;
        }
        
        .message.system .message-text {
            color: #aaa;
            font-style: italic;
            font-size: 13px;
        }
        
        /* Error Messages */
        .message.error {
            justify-content: center;
            margin: 15px 0;
        }
        
        .message.error .message-content {
            background: #5a2d2d;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #8b3333;
            text-align: center;
            max-width: 500px;
        }
        
        .message.error .message-text {
            color: #ffaaaa;
            font-size: 13px;
        }
        
        /* Debug Messages (only in debug panel) */
        .message.debug {
            margin: 5px 0;
            font-size: 12px;
        }
        
        .message.debug .message-content {
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .message.debug .message-text {
            color: #888;
        }
        
        .message.debug.error .message-text {
            color: #ff6b6b;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.8em;
            margin-right: 10px;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        /* Tab styling */
        .tabs {
            display: flex;
            background-color: #333;
            border-bottom: 1px solid #444;
        }
        
        .tab-button {
            flex: 1;
            padding: 10px;
            background-color: #333;
            color: #888;
            border: none;
            border-right: 1px solid #444;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .tab-button:last-child {
            border-right: none;
        }
        
        .tab-button:hover {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        
        .tab-button.active {
            background-color: #2c2c2c;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }
        
        .tab-content {
            height: calc(100% - 41px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
        }
        
        /* MODIFIED */
        #stats-content {
            padding: 0 !important; /* Ensure no top padding */
            background-color: #0a0a0a;
            overflow: hidden;
            display: block; /* Ensure block display to prevent flex centering of child */
        }
        
        /* MODIFIED */
        .character-sheet-wrapper {
            transform-origin: top left;
            transition: transform 0.3s ease;
            display: block; /* Explicitly set display type */
            margin: 0;      /* Remove any potential default margins */
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
            font-style: italic;
        }
        
        /* Inventory styling - modern design matching character sheet */
        .inventory-sheet {
            padding: 8px;
            margin: 0;
            background-color: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            font-family: 'Crimson Text', Georgia, serif;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.01) 10px,
                    rgba(255, 255, 255, 0.01) 20px
                );
        }
        
        .inventory-header {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 2px solid #666;
        }
        
        .currency-display {
            text-align: center;
        }
        
        .currency-title {
            font-size: 24px;
            font-weight: 600;
            color: #FFA500;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Cinzel', Georgia, serif;
            margin-bottom: 8px;
        }
        
        .currency-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .currency-item {
            background-color: #2c2c2c;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 4px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .currency-amount {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            line-height: 1;
        }
        
        .currency-type {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .currency-total {
            font-size: 16px;
            color: #FFA500;
            font-style: italic;
            margin-top: 4px;
        }
        
        .equipment-section {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 6px;
            margin-bottom: 8px;
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .equipment-section h3 {
            margin: 0 0 8px 0;
            color: #FFA500;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
            position: sticky;
            top: 0;
            background-color: #2c2c2c;
            z-index: 1;
        }
        
        .inventory-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: auto;
            flex-shrink: 0;
        }
        
        .inventory-section {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 6px;
            margin: 0;
        }
        
        .inventory-section h3, .inventory-section h4 {
            margin: 0 0 6px 0;
            color: #FFA500;
            border-bottom: 1px solid #444;
            padding-bottom: 3px;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 1px;
            font-family: 'Cinzel', Georgia, serif;
            position: sticky;
            top: 0;
            background-color: #2c2c2c;
            z-index: 1;
        }
        
        .inventory-item {
            padding: 3px 0;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }
        
        .inventory-item:last-child {
            border-bottom: none;
        }
        
        .inventory-item:hover {
            background-color: rgba(255, 165, 0, 0.1);
        }
        
        .item-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }
        
        .item-name {
            color: #4CAF50;
            font-weight: bold;
            font-size: 17px;
        }
        
        .item-qty {
            color: #999;
            font-size: 14px;
            font-style: italic;
        }
        
        .weapon-bonus {
            color: #ff8c00;
            font-weight: bold;
            font-size: 16px;
        }
        
        .item-details {
            font-size: 12px;
            color: #bbb;
            line-height: 1.3;
        }
        
        .item-type {
            color: #777;
            font-style: italic;
            text-transform: capitalize;
        }
        
        .weapon-damage {
            color: #ff8c00;
            font-weight: bold;
            font-size: 15px;
        }
        
        .item-desc {
            color: #ccc;
            margin-top: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Inventory Controls - Compact Single Line */
        .inventory-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
            padding: 6px 12px;
            background-color: #333;
            border-radius: 4px;
            border: 1px solid #444;
            font-size: 13px;
        }
        
        .search-btn, .inventory-sort, .filter-dropdown {
            padding: 4px 8px;
            background-color: #2c2c2c;
            border: 1px solid #555;
            border-radius: 3px;
            color: #e0e0e0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-btn:hover, .inventory-sort:hover, .filter-dropdown:hover {
            background-color: #3a3a3a;
            border-color: #666;
        }
        
        
        /* Search Popup Modal */
        .search-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .search-popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .search-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .search-popup-title {
            color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
        }
        
        .search-popup-close {
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 0 5px;
        }
        
        .search-popup-close:hover {
            color: #e0e0e0;
        }
        
        .search-popup-input {
            width: 300px;
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .search-popup-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        /* Spells & Magic Items styling */
        .spells-magic-sheet {
            padding: 8px;
            margin: 0;
            background-color: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            font-family: 'Crimson Text', Georgia, serif;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.01) 10px,
                    rgba(255, 255, 255, 0.01) 20px
                );
        }
        
        .spellcasting-section {
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 8px;
        }
        
        .spellcasting-section h3 {
            margin: 0 0 8px 0;
            color: #FFA500;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
            text-transform: uppercase;
            font-size: 18px;
            letter-spacing: 1px;
            font-family: 'Cinzel', Georgia, serif;
        }
        
        .spell-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            padding: 6px;
            background-color: #1a1a1a;
            border-radius: 4px;
        }
        
        .spell-stats span {
            color: #FFA500;
            font-weight: bold;
            font-size: 14px;
        }
        
        .spell-level-group {
            margin-bottom: 8px;
            background-color: #1a1a1a;
            border-radius: 4px;
            padding: 6px;
        }
        
        .spell-level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            border-bottom: 1px solid #444;
            padding-bottom: 2px;
        }
        
        .spell-level-name {
            color: #4CAF50;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .spell-slots {
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            background-color: #333;
        }
        
        .spell-slots.available {
            color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
        }
        
        .spell-slots.low {
            color: #FF9800;
            background-color: rgba(255, 152, 0, 0.2);
        }
        
        .spell-slots.exhausted {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.2);
        }
        
        .spell-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }
        
        .spell-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px 4px;
            background-color: #333;
            border-radius: 3px;
            font-size: 13px;
            transition: background-color 0.2s;
        }
        
        .spell-item:hover {
            background-color: rgba(255, 165, 0, 0.1);
        }
        
        .spell-name {
            color: #e0e0e0;
            flex: 1;
        }
        
        .spell-badges {
            display: flex;
            gap: 2px;
            margin-left: 4px;
        }
        
        .spell-badge {
            font-size: 9px;
            padding: 1px 3px;
            border-radius: 2px;
            color: white;
            font-weight: bold;
        }
        
        .spell-badge.ritual {
            background-color: #2196F3;
        }
        
        .spell-badge.concentration {
            background-color: #FF9800;
        }
        
        .spell-badge.prepared {
            background-color: #4CAF50;
        }
        
        .magic-items-section {
            margin-top: 10px;
        }
        
        .magic-items-category {
            margin-bottom: 8px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 6px;
        }
        
        .magic-items-category h4 {
            margin: 0 0 6px 0;
            color: #FFA500;
            border-bottom: 1px solid #444;
            padding-bottom: 3px;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 1px;
            font-family: 'Cinzel', Georgia, serif;
        }
        
        .magic-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px 4px;
            margin: 2px 0;
            background-color: #1a1a1a;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .magic-item:hover {
            background-color: rgba(255, 165, 0, 0.1);
        }
        
        .magic-item-name {
            color: #4CAF50;
            font-weight: bold;
            flex: 1;
        }
        
        .magic-item-charges {
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
        }
        
        .magic-item-charges.available {
            color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
        }
        
        .magic-item-charges.low {

<body>
    <div class="header">
        <h1>DungeonMasterAI</h1>
        <div class="location-info" id="location-info">
            <div class="location-name" id="location-name">Loading location...</div>
            <div class="location-details" id="location-details"></div>
        </div>
        <div class="status">
            <span id="status-text">Disconnected</span>
            <div class="status-indicator" id="status-indicator"></div>
            <button class="start-button" id="start-button" onclick="startGame()">Start Game</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="panel game-panel">
            <div class="panel-header">
                <span>Game Output</span>
                <!-- Dice Rolling Strip -->
                <div class="dice-strip-inline">
                    <span class="dice-label">Quick Rolls:</span>

                    <button class="dice-button" onclick="rollDice(12)" title="Roll D12">D12</button>
                    <button class="dice-button" onclick="rollDice(10)" title="Roll D10">D10</button>
                    <button class="dice-button" onclick="rollDice(8)" title="Roll D8">D8</button>
                    <button class="dice-button" onclick="rollDice(6)" title="Roll D6">D6</button>
                    <button class="dice-clear-button" onclick="clearDiceResults()" title="Clear results">Clear</button>
                </div>
            </div>
            
            <!-- Dice Results Area -->
            <div class="dice-results" id="dice-results" style="display: none;"></div>
            
            <div class="panel-content" id="game-output"></div>
            <div class="input-container">
                <input 
                    type="text" 
                    class="input-field" 
                    id="user-input" 
                    placeholder="Enter your command..."
                    disabled
                    onkeypress="handleKeyPress(event)"
                />
                <button class="send-button" id="send-button" onclick="sendInput()" disabled>Send</button>
            </div>
        </div>
        
        <div class="panel debug-panel">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('stats')">Character</button>
                <button class="tab-button" onclick="switchTab('inventory')">Inventory</button>
                <button class="tab-button" onclick="switchTab('spells')">Spells & Magic</button>
                <button class="tab-button" onclick="switchTab('npcs')">NPCs</button>
                <button class="tab-button" onclick="switchTab('debug')">Debug</button>
            </div>
            <div class="tab-content" id="debug-tab" style="display: none;">
                <div class="panel-content" id="debug-output"></div>
            </div>
            <div class="tab-content" id="inventory-tab" style="display: none;">
                <div class="panel-content" id="inventory-content">
                    <div class="loading">Loading inventory...</div>
                </div>
            </div>
            <div class="tab-content" id="stats-tab" style="display: block;">
                <div class="panel-content" id="stats-content">
                    <div class="loading">Loading character stats...</div>
                </div>
            </div>
            <div class="tab-content" id="spells-tab" style="display: none;">
                <div class="panel-content" id="spells-content">
                    <div class="loading">Loading spells and magic items...</div>
                </div>
            </div>
            <div class="tab-content" id="npcs-tab" style="display: none;">
                <div class="panel-content" id="npcs-content">
                    <div class="loading">Loading NPC information...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        let connected = false;
        let gameStarted = false;
        
        // Auto-scroll to bottom function
        function scrollToBottom(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.scrollTop = element.scrollHeight;
                // Force scroll for debug tab specifically
                if (elementId === 'debug-output') {
                    setTimeout(() => {
                        element.scrollTop = element.scrollHeight;
                    }, 50);
                }
            }
        }
        
        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        // Add message to output with Tavern AI style
        function addMessage(outputId, message) {
            const output = document.getElementById(outputId);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            // Handle different message types
            if (message.type === 'narration') {
                // DM message with avatar and header
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                
                const avatarImg = document.createElement('img');
                avatarImg.src = '/static/dm_logo.png';
                avatarImg.alt = 'DM';
                avatar.appendChild(avatarImg);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const header = document.createElement('div');
                header.className = 'message-header';
                
                const author = document.createElement('span');
                author.className = 'message-author';
                author.textContent = 'Dungeon Master';
                
                const badge = document.createElement('span');
                badge.className = 'message-badge';
                badge.textContent = 'DM';
                
                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = message.content;
                
                header.appendChild(author);
                header.appendChild(badge);
                contentDiv.appendChild(header);
                contentDiv.appendChild(text);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
            } else if (message.type === 'user-input') {
                // Player message with avatar and header
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = '⚔️';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const header = document.createElement('div');
                header.className = 'message-header';
                
                const author = document.createElement('span');
                author.className = 'message-author';
                author.textContent = 'You';
                
                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = message.content;
                
                header.appendChild(author);
                contentDiv.appendChild(header);
                contentDiv.appendChild(text);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
            } else if (message.type === 'system' || message.type === 'error') {
                // System/error messages (centered, no avatar)
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = message.content;
                
                contentDiv.appendChild(text);
                messageDiv.appendChild(contentDiv);
                
            } else if (message.type === 'debug') {
                // Debug messages (simple format for debug panel)
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Add timestamp for debug messages
                if (message.timestamp && outputId === 'debug-output') {
                    const timestamp = document.createElement('span');
                    timestamp.className = 'timestamp';
                    timestamp.textContent = formatTimestamp(message.timestamp);
                    contentDiv.appendChild(timestamp);
                }
                
                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = message.content;
                
                contentDiv.appendChild(text);
                messageDiv.appendChild(contentDiv);
            }
            
            output.appendChild(messageDiv);
            scrollToBottom(outputId);
        }
        
        // Socket event handlers
        socket.on('connect', () => {
            connected = true;
            document.getElementById('status-text').textContent = 'Connected';
            document.getElementById('status-indicator').classList.add('connected');
            
            // Load character stats (default tab) when connected
            loadCharacterStats();
        });
        
        socket.on('disconnect', () => {
            connected = false;
            gameStarted = false;
            document.getElementById('status-text').textContent = 'Disconnected';
            document.getElementById('status-indicator').classList.remove('connected');
            document.getElementById('user-input').disabled = true;
            document.getElementById('send-button').disabled = true;
        });
        
        socket.on('game_started', (data) => {
            gameStarted = true;
            document.getElementById('start-button').textContent = 'Game Running';
            document.getElementById('start-button').disabled = true;
            document.getElementById('user-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            document.getElementById('user-input').focus();
            
            addMessage('game-output', {
                type: 'system',
                content: 'Game started! You can now enter commands.'
            });
            
            // Load character stats (default tab) and location data when game starts
            loadCharacterStats();
            loadLocationData();
        });
        
        socket.on('game_output', (message) => {
            addMessage('game-output', message);
        });
        
        socket.on('debug_output', (message) => {
            addMessage('debug-output', message);
        });
        
        socket.on('error', (error) => {
            addMessage('game-output', {
                type: 'error',
                content: error.message
            });
        });
        
        socket.on('status_update', (data) => {
            const input = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            if (data.is_processing) {
                // Show status message and disable input
                input.placeholder = data.message;
                input.disabled = true;
                sendButton.disabled = true;
            } else {
                // Clear status and enable input
                input.placeholder = "Enter your command...";
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        });
        
        // User interaction functions
        function startGame() {
            if (connected && !gameStarted) {
                socket.emit('start_game');
            }
        }
        
        function sendInput() {
            const input = document.getElementById('user-input');
            const value = input.value.trim();
            
            if (value && connected && gameStarted) {
                socket.emit('user_input', { input: value });
                input.value = '';
                input.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendInput();
            }
        }
        
        // Tab switching function
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(`${tabName}-tab`).style.display = 'block';
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load data for the selected tab
            if (tabName === 'inventory') {
                loadInventory();
            } else if (tabName === 'stats') {
                loadCharacterStats();
            } else if (tabName === 'spells') {
                loadSpellsAndMagic();
            } else if (tabName === 'npcs') {
                loadNPCs();
            }
        }
        
        // Load player inventory
        function loadInventory() {
            socket.emit('request_player_data', { dataType: 'inventory' });
        }
        
        // Load character stats
        function loadCharacterStats() {
            socket.emit('request_player_data', { dataType: 'stats' });
        }
        
        // Load spells and magic items
        function loadSpellsAndMagic() {
            socket.emit('request_player_data', { dataType: 'inventory' });
        }
        
        // Load NPC information
        function loadNPCs() {
            socket.emit('request_player_data', { dataType: 'npcs' });
        }
        
        // Load current location data
        function loadLocationData() {
            socket.emit('request_location_data');
        }
        
        // Display inventory data
        // Global variable to store original inventory data for filtering
        let originalInventoryData = null;
        
        function displayInventory(data, preserveOriginal = false) {
            const container = document.getElementById('inventory-content');
            if (!data) {
                container.innerHTML = '<div class="loading">No inventory data available</div>';
                return;
            }
            
            // If this is fresh data from server and we have active filters/sort, reapply them
            const hasCustomSort = currentSort !== 'name-asc';
            if (!preserveOriginal && originalInventoryData && (filtersActive || hasCustomSort)) {
                // Store the new original data
                originalInventoryData = data;
                // Reapply current filters
                applyFiltersAndSort();
                return;
            }
            
            // Store original data for filtering only if this is the initial load
            if (!preserveOriginal) {
                originalInventoryData = data;
            }
            
            let html = '<div class="inventory-sheet">';
            if (data.currency) {
                const gold = data.currency.gold || 0;
                const silver = data.currency.silver || 0;
                const copper = data.currency.copper || 0;
                
                html += `<div class="inventory-header"><div class="currency-display"><div class="currency-title">Currency</div><div class="currency-grid"><div class="currency-item"><span class="currency-amount">${gold}</span><span class="currency-type">GP</span></div><div class="currency-item"><span class="currency-amount">${silver}</span><span class="currency-type">SP</span></div><div class="currency-item"><span class="currency-amount">${copper}</span><span class="currency-type">CP</span></div></div></div></div>`;
            }
            
            // Add compact inventory controls between currency and equipment
            html += `<div class="inventory-controls">
                <button class="search-btn" onclick="openSearchPopup()">Search</button>
                <select class="inventory-sort" id="inventory-sort" onchange="sortInventory()">
                    <option value="name-asc">Sort: Name A-Z</option>
                    <option value="name-desc">Sort: Name Z-A</option>
                    <option value="type">Sort: Type</option>
                    <option value="quantity">Sort: Quantity</option>
                </select>
                <select class="filter-dropdown" id="filter-dropdown" onchange="changeFilter()">
                    <option value="">Filter</option>
                    <option value="weapon">Weapons</option>
                    <option value="armor">Armor</option>
                    <option value="consumable">Consumables</option>
                    <option value="magical">Magical</option>
                    <option value="equipped">Equipped</option>
                </select>
                <button class="search-btn" onclick="clearAllFilters()">Clear</button>
            </div>`;
            
            // Equipment section - always show
            html += '<div class="equipment-section"><h4>Equipment</h4>';
            if (data.equipment && data.equipment.length > 0) {
                data.equipment.forEach(item => {
                    const qty = item.quantity || 1;
                    const qtyStr = qty > 1 ? ` ×${qty}` : '';
                    const type = (item.item_type || 'misc').toLowerCase();
                    const desc = (item.description || '').substr(0, 80);
                    html += `<div class="inventory-item" title="${desc}"><span class="feature-bullet">●</span><span class="item-name">${item.item_name}${qtyStr}</span><span class="item-type"> (${type})</span></div>`;
                });
            } else {
                html += '<div class="inventory-item"><span class="feature-bullet">●</span><span class="item-name">No equipment</span></div>';
            }
            html += '</div>';
            
            // Main inventory sections in grid layout
            html += '<div class="inventory-sections">';
            
            // Weapons and attacks
            if (data.attacksAndSpellcasting && data.attacksAndSpellcasting.length > 0) {
                html += '<div class="inventory-section"><h4>Weapons & Attacks</h4>';
                data.attacksAndSpellcasting.forEach(weapon => {
                    const damage = weapon.damage || `${weapon.damageDice}+${weapon.damageBonus}`;
                    const attack = weapon.attackBonus >= 0 ? `+${weapon.attackBonus}` : weapon.attackBonus;
                    const damageInfo = `Damage: ${damage} (${weapon.damageType || 'damage'})`;
                    const fullDesc = weapon.description || '';
                    html += `<div class="inventory-item" title="${fullDesc}"><div class="item-main"><span class="item-name">${weapon.name}</span><span class="weapon-bonus">${attack}</span></div><div class="item-details"><span class="weapon-damage">${damageInfo}</span></div></div>`;
                });
                html += '</div>';
            }
            
            // Ammunition
            if (data.ammunition && data.ammunition.length > 0) {
                html += '<div class="inventory-section"><h4>Ammunition</h4>';
                data.ammunition.forEach(ammo => {
                    const desc = (ammo.description || '');
                    html += `<div class="inventory-item" title="${desc}"><div class="item-main"><span class="item-name">${ammo.name}</span><span class="item-qty">×${ammo.quantity}</span></div></div>`;
                });
                html += '</div>';
            }
            
            html += '</div>'; // End inventory-sections
            html += '</div>'; // End inventory-sheet
            container.innerHTML = html;
            
            // Restore dropdown values after HTML regeneration
            const sortDropdown = document.getElementById('inventory-sort');
            const filterDropdown = document.getElementById('filter-dropdown');
            if (sortDropdown && currentSort) {
                sortDropdown.value = currentSort;
            }
            if (filterDropdown && currentFilter) {
                filterDropdown.value = currentFilter;
            }
        }
        
        // Display character stats
        function displayCharacterStats(data) {
            const container = document.getElementById('stats-content');
            if (!data) {
                container.innerHTML = '<div class="loading">No character data available</div>';
                return;
            }
            
            // Calculate ability modifiers
            function getModifier(score) {
                const mod = Math.floor((score - 10) / 2);
                return mod >= 0 ? `+${mod}` : `${mod}`;
            }
            
            // Calculate HP percentage
            const hpPercent = (data.hitPoints / data.maxHitPoints) * 100;
            let hpClass = '';
            if (hpPercent <= 25) hpClass = 'low';
            else if (hpPercent <= 50) hpClass = 'medium';
            
            let html = '<div class="character-sheet">';
            
            // Character Header
            html += `<div class="character-header"><div class="character-name">${data.name}</div><div class="character-details"><div class="detail-left"><div><span class="orange">Level ${data.level}</span> ${data.race} ${data.class}</div><div><span class="orange">Profession:</span> ${data.background || 'Adventurer'} • <span class="orange">Alignment:</span> ${data.alignment || 'Neutral'}</div></div><div class="detail-right"><div><span class="orange">XP:</span> ${data.experience_points} / ${data.exp_required_for_next_level}</div><div><span class="orange">Status:</span> ${data.status || 'Alive'} • <span class="orange">Prof:</span> +${data.proficiencyBonus || 2}</div></div></div></div>`;
            
            // Ability Scores
            if (data.abilities) {
                html += '<div class="abilities-row">';
                const abilities = ['strength', 'dexterity', 'constitution', 'intelligence', 'wisdom', 'charisma'];
                abilities.forEach(ability => {
                    const score = data.abilities[ability] || 10;
                    const modifier = getModifier(score);
                    html += `
                        <div class="ability-score">
                            <div class="ability-name">${ability.substr(0, 3).toUpperCase()}</div>
                            <div class="ability-value">${score}</div>
                            <div class="ability-modifier">${modifier}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Combat Stats
            html += `<div class="combat-stats"><div class="combat-stat"><div class="combat-stat-label">Hit Points</div><div class="combat-stat-value">${data.hitPoints}/${data.maxHitPoints}</div><div class="hp-bar"><div class="hp-fill ${hpClass}" style="width: ${hpPercent}%"></div></div></div><div class="combat-stat"><div class="combat-stat-label">Armor Class</div><div class="combat-stat-value">${data.armorClass}</div></div><div class="combat-stat"><div class="combat-stat-label">Initiative</div><div class="combat-stat-value">${data.initiative >= 0 ? '+' : ''}${data.initiative}</div></div></div>`;
            
            // Skills and Saves in two columns
            html += '<div class="skills-saves-container">';
            
            // Saving Throws
            if (data.savingThrows && data.savingThrows.length > 0) {
                html += '<div class="stat-group"><h4>Saving Throws</h4><div class="stat-group-content">';
                const allSaves = ['Strength', 'Dexterity', 'Constitution', 'Intelligence', 'Wisdom', 'Charisma'];
                allSaves.forEach(save => {
                    const isProficient = data.savingThrows.includes(save);
                    const ability = save.toLowerCase();
                    const abilityMod = data.abilities ? Math.floor((data.abilities[ability] - 10) / 2) : 0;
                    const bonus = isProficient ? abilityMod + (data.proficiencyBonus || 2) : abilityMod;
                    const bonusStr = bonus >= 0 ? `+${bonus}` : `${bonus}`;
                    html += `<div class="save-item"><span class="save-name">${save} ${isProficient ? '●' : '○'}</span><span class="save-value">${bonusStr}</span></div>`;
                });
                html += '</div></div>';
            }
            
            // Skills
            if (data.skills) {
                html += '<div class="stat-group"><h4>Skills</h4><div class="stat-group-content">';

        // Display location data
        function displayLocationData(data) {
            const locationName = document.getElementById('location-name');
            const locationDetails = document.getElementById('location-details');
            
            if (!data) {
                locationName.textContent = 'Location Unknown';
                locationDetails.textContent = '';
                return;
            }
            
            // Display current location and area
            locationName.textContent = `${data.currentLocation} (${data.currentArea})`;
            
            // Display time and location IDs for debugging
            const timeStr = data.time ? `${data.day} ${data.month} ${data.year} - ${data.time}` : 'Time Unknown';
            const idStr = data.currentLocationId ? `[${data.currentAreaId}:${data.currentLocationId}]` : '';
            locationDetails.textContent = `${timeStr} ${idStr}`;
        }
        
        // Handle data responses from server
        socket.on('player_data_response', (response) => {
            if (response.dataType === 'inventory') {
                // Check if we're currently on the spells & magic tab
                const activeTabButton = document.querySelector('.tab-button.active');
                const activeTab = activeTabButton ? activeTabButton.textContent.toLowerCase() : '';
                
                if (activeTab === 'spells & magic') {
                    displaySpellsAndMagic(response.data);
                } else {
                    displayInventory(response.data);
                }
            } else if (response.dataType === 'stats') {
                displayCharacterStats(response.data);
            } else if (response.dataType === 'spells') {
                displaySpellsAndMagic(response.data);
            } else if (response.dataType === 'npcs') {
                displayNPCs(response.data);
            }
        });
        
        // Handle location data response
        socket.on('location_data_response', (response) => {
            displayLocationData(response.data);
        });
        
        // Auto-refresh data every 5 seconds when tab is active
        setInterval(() => {
            // Always refresh location data regardless of active tab
            loadLocationData();
            
            const activeTabButton = document.querySelector('.tab-button.active');
            if (activeTabButton) {
                const activeTab = activeTabButton.textContent.toLowerCase();
                if (activeTab === 'inventory') {
                    loadInventory();
                } else if (activeTab === 'character') {
                    loadCharacterStats();
                } else if (activeTab === 'spells & magic') {
                    loadSpellsAndMagic();
                } else if (activeTab === 'npcs') {
                    loadNPCs();
                }
            }
        }, 5000);
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Focus on input field when page loads
            const inputField = document.getElementById('user-input');
            inputField.focus();
            
            // Load initial location data
            loadLocationData();
            
            // Load character stats (default tab) on page load
            // This handles page refreshes when already connected
            if (connected) {
                loadCharacterStats();
            }
        });
        
        // NPC Inventory Modal Functions
        function showNPCInventory(npcName, equipment) {
            const modal = document.getElementById('npc-inventory-modal');
            const title = document.getElementById('npc-inventory-title');
            const body = document.getElementById('npc-inventory-body');
            
            title.textContent = `${npcName}'s Inventory`;
            
            let html = '';
            if (equipment && equipment.length > 0) {
                equipment.forEach(item => {
                    html += `<div class="npc-inventory-item">
                        <div class="npc-inventory-item-header">
                            <div class="npc-inventory-item-name">${item.item_name}</div>
                            <div class="npc-inventory-item-quantity">x${item.quantity || 1}</div>
                        </div>
                        <div class="npc-inventory-item-details">${item.item_type}</div>`;
                    if (item.description) {
                        html += `<div class="npc-inventory-item-description">${item.description}</div>`;
                    }
                    html += '</div>';
                });
            } else {
                html = '<div class="npc-inventory-item">No items in inventory.</div>';
            }
            
            body.innerHTML = html;
            modal.style.display = 'block';
        }
        
        function closeNPCInventory() {
            const modal = document.getElementById('npc-inventory-modal');
            modal.style.display = 'none';
        }
        
        // NPC Skills and Saves Modal Functions
        function showNPCSkills(npcName, skillsData) {
            const modal = document.getElementById('npc-details-modal');
            const title = document.getElementById('npc-details-title');
            const body = document.getElementById('npc-details-body');
            
            title.textContent = `${npcName}'s Skills`;
            
            let html = '';
            if (skillsData && skillsData.length > 0) {
                skillsData.forEach(skill => {
                    html += `<div class="npc-details-item">
                        <span class="npc-details-name">${skill.name}</span>
                        <span class="npc-details-bonus">${skill.bonus}</span>
                    </div>`;
                });
            } else {
                html = '<div class="npc-details-item">No skills available.</div>';
            }
            
            body.innerHTML = html;
            modal.style.display = 'block';
        }
        
        function showNPCSaves(npcName, savesData) {
            const modal = document.getElementById('npc-details-modal');
            const title = document.getElementById('npc-details-title');
            const body = document.getElementById('npc-details-body');
            
            title.textContent = `${npcName}'s Saving Throws`;
            
            let html = '';
            if (savesData && savesData.length > 0) {
                savesData.forEach(save => {
                    html += `<div class="npc-details-item">
                        <span class="npc-details-name">${save.name} ${save.proficient ? '●' : '○'}</span>
                        <span class="npc-details-bonus">${save.bonus}</span>
                    </div>`;
                });
            } else {
                html = '<div class="npc-details-item">No saving throws available.</div>';
            }
            
            body.innerHTML = html;
            modal.style.display = 'block';
        }
        
        function showNPCSpells(npcName, spellsData) {
            const modal = document.getElementById('npc-details-modal');
            const title = document.getElementById('npc-details-title');
            const body = document.getElementById('npc-details-body');
            
            title.textContent = `${npcName}'s Spellcasting`;
            
            let html = '';
            
            // Add spell save DC and attack bonus if available
            if (spellsData.spellSaveDC || spellsData.spellAttackBonus) {
                html += '<div class="npc-spell-info">';
                if (spellsData.spellSaveDC) {
                    html += `<span class="npc-spell-stat">Save DC: ${spellsData.spellSaveDC}</span>`;
                }
                if (spellsData.spellAttackBonus) {
                    html += `<span class="npc-spell-stat">Attack: +${spellsData.spellAttackBonus}</span>`;
                }
                html += '</div>';
            }
            
            if (spellsData && spellsData.spellsByLevel && spellsData.spellsByLevel.length > 0) {
                spellsData.spellsByLevel.forEach(levelData => {
                    html += `<div class="npc-spell-level">`;
                    html += `<div class="npc-spell-level-header">`;
                    html += `<span class="npc-spell-level-name">${levelData.level}</span>`;
                    
                    // Show spell slots if available (not for cantrips)
                    if (levelData.levelNum > 0 && levelData.slots) {
                        const current = levelData.slots.current || 0;
                        const max = levelData.slots.max || 0;
                        const slotClass = current === 0 ? 'exhausted' : current <= max * 0.5 ? 'low' : 'available';
                        html += `<span class="npc-spell-slots ${slotClass}">${current}/${max} slots</span>`;
                    }
                    
                    html += `</div>`;
                    
                    // List spells
                    html += `<div class="npc-spell-list">`;
                    levelData.spells.forEach(spell => {
                        html += `<div class="npc-spell-item">${spell}</div>`;
                    });
                    html += `</div>`;
                    
                    html += `</div>`;
                });
            } else {
                html = '<div class="npc-details-item">No spells available.</div>';
            }
            
            body.innerHTML = html;
            modal.style.display = 'block';
        }
        
        function closeNPCDetails() {
            const modal = document.getElementById('npc-details-modal');
            modal.style.display = 'none';
        }
        
        // Dice Rolling Functions
        let diceRolls = {
            d20: [],
            damage: []
        };
        
        function rollDice(sides) {
            // Use crypto.getRandomValues for true randomness
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            const result = (array[0] % sides) + 1;
            
            // Store the roll
            if (sides === 20) {
                diceRolls.d20.push(result);
            } else {
                diceRolls.damage.push({sides: sides, result: result});
            }
            
            updateDiceDisplay();
        }
        
        function updateDiceDisplay() {
            const resultsDiv = document.getElementById('dice-results');
            let html = '';
            
            // Show d20 rolls
            if (diceRolls.d20.length > 0) {
                html += '<span class="dice-result-item">d20: ' + diceRolls.d20.join(', d20: ') + '</span>';
            }
            
            // Show damage rolls with total
            if (diceRolls.damage.length > 0) {
                const damageStrings = diceRolls.damage.map(roll => `d${roll.sides}: ${roll.result}`);
                const damageTotal = diceRolls.damage.reduce((sum, roll) => sum + roll.result, 0);
                
                if (html) html += ' | ';
                html += '<span class="dice-result-item">' + damageStrings.join(', ') + '</span>';
                html += '<span class="dice-total">Total: ' + damageTotal + '</span>';
            }
            
            if (html) {
                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';
            } else {
                resultsDiv.style.display = 'none';
            }
        }
        
        function clearDiceResults() {
            diceRolls.d20 = [];
            diceRolls.damage = [];
            updateDiceDisplay();
        }
        
        // Inventory filtering and sorting functions - REDESIGNED
        let currentSearchTerm = '';
        let currentFilter = '';
        let currentSortedData = null;
        let filtersActive = false;
        let currentSort = 'name-asc';
        
        function applyFiltersAndSort() {
            if (!originalInventoryData) return;
            
            // Start with original data
            let data = JSON.parse(JSON.stringify(originalInventoryData));
            
            // Apply sorting first
            if (data.equipment && currentSort) {
                data.equipment.sort((a, b) => {
                    switch (currentSort) {
                        case 'name-asc':
                            return a.item_name.localeCompare(b.item_name);
                        case 'name-desc':
                            return b.item_name.localeCompare(a.item_name);
                        case 'type':
                            return a.item_type.localeCompare(b.item_type) || a.item_name.localeCompare(b.item_name);
                        case 'quantity':
                            return (b.quantity || 1) - (a.quantity || 1) || a.item_name.localeCompare(b.item_name);
                        default:
                            return 0;
                    }
                });
            }
            
            // Store sorted data
            currentSortedData = data;
            
            // Apply filters
            if (data.equipment) {
                data.equipment = data.equipment.filter(item => {
                    // Search filter
                    const matchesSearch = !currentSearchTerm || 
                        item.item_name.toLowerCase().includes(currentSearchTerm) ||
                        (item.description && item.description.toLowerCase().includes(currentSearchTerm)) ||
                        item.item_type.toLowerCase().includes(currentSearchTerm);
                    
                    // Type filter
                    let matchesFilter = true;
                    if (currentFilter) {
                        switch (currentFilter) {
                            case 'weapon':
                                matchesFilter = item.item_type === 'weapon';
                                break;
                            case 'armor':
                                matchesFilter = item.item_type === 'armor';
                                break;
                            case 'consumable':
                                matchesFilter = item.item_type === 'consumable' || item.consumable;
                                break;
                            case 'magical':
                                matchesFilter = item.magical;
                                break;
                            case 'equipped':
                                matchesFilter = item.equipped;
                                break;
                        }
                    }
                    
                    return matchesSearch && matchesFilter;
                });
            }
            
            // Update display with filtered and sorted data
            displayInventory(data, true);
        }
        
        function sortInventory() {
            const sortDropdown = document.getElementById('inventory-sort');
            if (sortDropdown) {
                currentSort = sortDropdown.value;
                filtersActive = true;
                applyFiltersAndSort();
            }
        }
        
        function changeFilter() {
            currentFilter = document.getElementById('filter-dropdown').value;
            filtersActive = true;
            applyFiltersAndSort();
        }
        
        function openSearchPopup() {
            document.getElementById('search-popup').style.display = 'block';
            document.getElementById('search-popup-input').focus();
        }
        
        function closeSearchPopup() {
            document.getElementById('search-popup').style.display = 'none';
        }
        
        function performSearch() {
            currentSearchTerm = document.getElementById('search-popup-input').value.toLowerCase();
            filtersActive = true;
            applyFiltersAndSort();
        }
        
        function clearAllFilters() {
            currentSearchTerm = '';
            currentFilter = '';
            currentSort = 'name-asc';
            filtersActive = false;
            document.getElementById('search-popup-input').value = '';
            document.getElementById('filter-dropdown').value = '';
            const sortDropdown = document.getElementById('inventory-sort');
            if (sortDropdown) {
                sortDropdown.value = 'name-asc';
            }
            applyFiltersAndSort();
        }
        
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const inventoryModal = document.getElementById('npc-inventory-modal');
            const detailsModal = document.getElementById('npc-details-modal');
            const searchPopup = document.getElementById('search-popup');
            
            if (event.target === inventoryModal) {
                closeNPCInventory();
            }
            if (event.target === detailsModal) {
                closeNPCDetails();
            }
            if (event.target === searchPopup) {
                closeSearchPopup();
            }
        };
        
        // Handle escape key for search popup
        window.onkeydown = function(event) {
            if (event.key === 'Escape') {
                const searchPopup = document.getElementById('search-popup');
                if (searchPopup && searchPopup.style.display === 'block') {
                    closeSearchPopup();
                }
            }
        };
    </script>
    
    <!-- NPC Inventory Modal -->
    <div id="npc-inventory-modal" class="npc-inventory-modal">
        <div class="npc-inventory-modal-content">
            <div class="npc-inventory-header">
                <div id="npc-inventory-title" class="npc-inventory-title">NPC Inventory</div>
                <span class="npc-inventory-close" onclick="closeNPCInventory()">&times;</span>
            </div>
            <div id="npc-inventory-body" class="npc-inventory-body">
                Loading inventory...
            </div>
        </div>
    </div>
    
    <!-- NPC Details Modal -->
    <div id="npc-details-modal" class="npc-details-modal">
        <div class="npc-details-modal-content">
            <div class="npc-details-header">
                <div id="npc-details-title" class="npc-details-title">NPC Details</div>
                <span class="npc-details-close" onclick="closeNPCDetails()">&times;</span>
            </div>
            <div id="npc-details-body" class="npc-details-body">
                Loading details...
            </div>
        </div>
    </div>
    
    <!-- Search Popup Modal -->
    <div id="search-popup" class="search-popup">
        <div class="search-popup-content">
            <div class="search-popup-header">
                <div class="search-popup-title">Search Inventory</div>
                <span class="search-popup-close" onclick="closeSearchPopup()">&times;</span>
            </div>
            <input type="text" class="search-popup-input" id="search-popup-input" placeholder="Search items by name, description, or type..." onkeyup="performSearch()">
        </div>
    </div>
